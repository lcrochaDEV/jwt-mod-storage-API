<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Moderno</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #121212; color: #e0e0e0;}
        .login-card { background: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        .field { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Entrar</h2>
    <form>
        <div class="field">
            <label for="user">Login</label>
            <input type="text" id="user" name="user" placeholder="Usuário">
        </div>
        
        <div class="field">
            <label for="pass">Senha</label>
            <input type="password" id="pass" name="pass" placeholder="********">
        </div>

        <div class="field">
            <label for="timer">Tempo de Sessão</label>
            <select id="timer" name="timer">
                <option value="28800000">8 Horas (28.800.000 ms)</option>
                <option value="86400000">24 Horas (86.400.000 ms)</option>
            </select>
        </div>

        <button type="submit">Acessar Sistema</button>
    </form>
</div>

</body>
</html>
